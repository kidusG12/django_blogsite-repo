{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.post_autor.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.post_autor }}</a>
                <small class="text-muted">{{ post.posted_date | date:"F d, Y"}}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.post_name }}</a></h2>
            <p class="article-content">{{ post.post_content }}</p>
        </div>
    </article>
{% endfor %}
{% endblock content %}
